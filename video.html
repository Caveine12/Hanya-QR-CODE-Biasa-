<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Video Auto Play</title>
<link rel="stylesheet" href="style.css">
</head>
<body style="text-align:center; background:#000; margin:0;">

  <video id="myVideo" width="100%" height="100%" autoplay controls>
    <source src="https://youtu.be/LjPe_4bs3i4?si=DJqMK6zdMk3elkZ4" type="video/mp4">
    Browser Anda tidak mendukung video.
  </video>

  <script>
    const vid = document.getElementById("myVideo");
    vid.volume = 1.0; // full volume pada player
  </script>

</body>
</html>
