<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Video Auto Play</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <p>Hanya QR CODE Biasa </p>
  <video id="myVideo" autoplay playsinline>
    <source src="video.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>

  <script>
    const video = document.getElementById("myVideo");
    video.volume = 1.0; // full volume
  </script>
</body>
</html>
