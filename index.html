<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QR Code Video</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    #qrcode {
      margin: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hanya QR Code Biasa</h2>
    <div id="qrcode"></div>
  </div>

  <script>
    // Link video YouTube (bisa diganti ke file video lain)
    var videoLink = "video.html";

    // Generate QR Code
    new QRCode(document.getElementById("qrcode"), {
      text: videoLink,
      width: 200,
      height: 200
    });
  </script>
</body>
</html>
