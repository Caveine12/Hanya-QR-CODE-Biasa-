<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanya QR Code Biasa</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      color: white;
      background: url('https://images.unsplash.com/photo-1520975916090-310aaa84d0f0?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2rem;
      text-shadow: 0px 0px 12px rgba(0,0,0,0.8);
    }

    .qr-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .qr-container:hover {
      transform: scale(1.08);
      box-shadow: 0 25px 60px rgba(0,0,0,0.7);
    }

    canvas {
      display: block;
      filter: drop-shadow(0px 0px 8px rgba(255,255,255,0.8));
    }
  </style>
</head>
<body>
  <h1></h1>Hanya QR Code Biasa</h1>
  <div class="qr-container">
    <canvas id="qrcode"></canvas>
  </div>

  <script>
    const linkVideo = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Ganti dengan link video kamu
    QRCode.toCanvas(document.getElementById("qrcode"), linkVideo, { width: 320 }, function (error) {
      if (error) console.error(error);
      console.log("QR Code berhasil dibuat!");
    });
  </script>
</body>
</html>
