<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Autoplay Video</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">
  <h1>Scan untuk langsung putar video</h1>
  <canvas id="qrcode"></canvas>

  <script>
    // Ganti link di bawah dengan halaman video kamu
    const videoPage = "video.html";

    QRCode.toCanvas(document.getElementById('qrcode'), videoPage, { width: 200 }, function (error) {
      if (error) console.error(error);
      console.log('QR Code dibuat!');
    });
  </script>
</body>
</html>
