<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Super Keren</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    /* Background gradasi animasi */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      color: white;
      background: linear-gradient(-45deg, #ff6a00, #ee0979, #3a7bd5, #00c6ff);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2rem;
      text-shadow: 0px 0px 12px rgba(0,0,0,0.8);
    }

    /* Card QR dengan efek glassmorphism */
    .qr-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .qr-container:hover {
      transform: scale(1.08);
      box-shadow: 0 25px 60px rgba(0,0,0,0.7);
    }

    canvas {
      display: block;
      filter: drop-shadow(0px 0px 10px rgba(255,255,255,0.7));
    }
  </style>
</head>
<body>
  <h1>âœ¨ Scan untuk Putar Video</h1>
  <div class="qr-container">
    <canvas id="qrcode"></canvas>
  </div>

  <script>
    const linkVideo = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // ganti dengan link video kamu
    QRCode.toCanvas(document.getElementById("qrcode"), linkVideo, { width: 320 }, function (error) {
      if (error) console.error(error);
      console.log("QR Code berhasil dibuat!");
    });
  </script>
</body>
</html>
